<from action="{% url 'core:vote' travail.id %}" method = "post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{tavail.travail_text}}</h1></legend>
        {%if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
        {% for choice in travail.choix_set.all %}
         <input type = "radio" name = "choice" id ="choice{{ forloop.counter }}" value = "{{ choice.id }}">
         <label for = "choice{{ forloop.counter }}">{{choice.choix_text}}</label></br>
         {% endfor %}
    </fieldset>
    <input type="submit" value="vote">
</form>
